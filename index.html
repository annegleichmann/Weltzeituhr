<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Weltzeituhr</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1>World Clock <a href="https://weltzeituhr.netlify.app/">🌍</a></h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location 📍</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="America/Sao_Paulo">Sao Paulo 🇧🇷</option>
        <option value="America/Los_Angeles">Los Angeles 🇺🇸</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Europe/Moscow">Moscow 🇷🇺</option>
      </select>
      <div id="cities">
        <div class="city" id="helsinki">
          <div class="city-container">
            <h2>Helsinki 🇫🇮</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="new-york">
          <div class="city-container">
            <h2>New York 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>

      <footer>
        This project was coded by Anne Gleichmann and is
        <a href="https://github.com/annegleichmann/Weltzeituhr" target="_blank"
          >open sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
