<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-10-year-range.min.js"></script>
    <title>Weltzeituhr</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock 🌍</h1>

    <select id="city">
      <option value="">Select a city</option>
      <option value="current">My current location 📍</option>
      <option value="Europe/London">London 🇬🇧</option>
      <option value="">Rio de Janeiro 🇧🇷</option>
      <option value="">Los Angeles 🇺🇸</option>
      <option value="">Tokyo 🇯🇵</option>
      <option value="">Moscow 🇷🇺</option>
    </select>

    <div class="city">
      <h2>Helsinki 🇫🇮</h2>
      <div class="date">August 18th 2024</div>
      <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
      <h2>New York 🇺🇸</h2>
      <div class="date">August 18th 2024</div>
      <div class="time">1:48:15 AM</div>
    </div>

    <footer>
      This project was coded by Anne Gleichmann and is
      <a href="https://github.com/annegleichmann/Weltzeituhr" target="_blank"
        >open sourced on GitHub</a>
      </div>
    </footer>
    <script src="src/index/jss"></script>
  </body>
</html>
