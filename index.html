<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weltzeituhr</title>
  </head>
  <body>
    <h1>World Clock 🌍</h1>
    <select>
      <option value="">Select a city</option>
      <option value="">London 🇬🇧</option>
      <option value="">Rio de Janeiro 🇧🇷</option>
      <option value="">Los Angeles 🇺🇸</option>
      <option value="">Tokyo 🇯🇵</option>
      <option value="">Moscow 🇷🇺</option>
    </select>

    <div class="city">
      <h2>Helsinki 🇫🇮</h2>
      <div class="date">August 18th 2024</div>
      <div class="time">1:48:15 AM</div>
      <h2>New York 🇺🇸</h2>
      <div class="date">August 18th 2024</div>
      <div class="time">1:48:15 AM</div>
    </div>

    <footer>
      This project was coded by Anne Gleichmann and is
      <a href="https://github.com/annegleichmann/Weltzeituhr" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index/jss"></script>
  </body>
</html>
